	<!-- Authentication pages -->
	<div class="auth">

				<div class="auth__media">
					<img src="../assets/images/about us.jpg"  >
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Contact Form</h1>
					<p>Fill in your details to send message</p>
					<div class="alert">Your message has been submitted.</div>
					<form class="form" id="contactform">
						<label>Name</label>
						<input type="text" name="name" id="name" placeholder="Your Name"required>
						<label>Email</label>
						<input type="email" name="email" id='email' placeholder="you@example.com"required>
						<label>Your Messege</label>
						<textarea placeholder="Enter your message here" id="textarea"required></textarea>

					</form>
				</div>
